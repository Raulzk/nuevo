<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Año Nuevo 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Section: Pantalla principal con mensaje principal y confeti -->
    <section class="hero" id="hero">
        <canvas id="confetti-canvas"></canvas> <!-- Canvas para efecto de confeti -->
        <div class="hero-content">
            <h1 class="fade-in">¡Feliz Año Nuevo 2026!</h1>
            <p class="slide-up">Que este año traiga innovación, éxito y nuevas aventuras.</p>
            <button class="btn-animated slide-up">Comenzar el Año</button>
        </div>
    </section>

    <!-- Sección Opcional: Mensaje motivacional -->
    <section class="message">
        <div class="message-content">
            <h2>Buenos Deseos para 2026</h2>
            <p>En este nuevo año, enfócate en tus metas, abraza los cambios y celebra cada logro. ¡Que sea un año de crecimiento y prosperidad!</p>
        </div>
    </section>

    <!-- Música de fondo: Audio MP3 local -->
    <audio autoplay loop>
        <source src="audio2.mp3" type="audio/mpeg">
        Tu navegador no soporta audio HTML5.
    </audio>

    <script src="script.js"></script>
</body>
</html>
